<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <script src="../assets/layer/jquery-1.12.1.min.js"></script>
</head>
<body>
  <div class="login">
    <form class="login-wrap" action="check.php" method="post">
      <img class="avatar" src="../assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" type="email"  name="email" class="form-control" placeholder="邮箱" autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password"  name="pwd" type="password" class="form-control" placeholder="密码">
      </div>
      <div>
         <label for="password" class="sr-only">验证码</label>
        <input id="verify" name="verify" type="text" class="form-control" placeholder="验证码">
      </div>
        <div class="form-group">
           <img src="include/veriry.php" onclick="changeImg(this)" />
        </div>
      <a class="btn submitBtn btn-primary btn-block" href="javascript:;">登 录</a>
    </form>
  </div>
  <script type="text/javascript">
    function changeImg(obj){
      obj.src =" include/veriry.php?_="+Math.random();
    }
    //获取登录按钮的对象绑定点击事件
    $('.submitBtn').click(function(){
      //获取form表单 在调用submitBtn表单
      $('form').submit();//能够提交这个表单
          
    });
  </script>
</body>
</html>
